<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../img/LogoIco.png" type="image/x-icon">
        <title>Catálogo Teste</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="../img/Logo.png" alt="jap_logo">
                <h1 id="titulo">Catálogo demonstrativo para melhor visualização do programa real</h1>
            </nav>
        </header>
        
        <div id="agrupar_div">
            <form id="form_agrupamento">
                <p class="paragrafo">Pesquise abaixo o valor desejado.</p>
                <input type="text" name="valor_digitado" id="valor_digitado" autocomplete="off" onclick="this.value=''" placeholder="Valor">

                <button style="margin-right: 8px;" type="button" value="Enviar" id="receber_dado" class="botao_confirma">Pesquisar</button>
                <button class="botao_confirma" type="button" id="gerar_pdf">Baixar</button>

                <div id="div_span">
                    <span id="resultado">O resultado será mostrado aqui.</span>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" 
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
        <script src="http://localhost:3000/listasGenericas.js"></script>
        <script src="http://localhost:3000/pdfGenericos.js"></script>        
        <script src="../js/main.js"></script>

    </body>
</html>
